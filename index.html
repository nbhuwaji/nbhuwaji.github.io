<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neeta Bhuwaji - Interior Architecture Portfolio showcasing healthcare, cultural, civic, and mixed-use design projects">
    <meta name="keywords" content="interior architecture, portfolio, design, Neeta Bhuwaji">
    <meta name="author" content="Neeta Bhuwaji">
    <title>Neeta Bhuwaji - Interior Architecture Portfolio</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
            color: white;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .header-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            letter-spacing: 1px;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .header-btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        /* PDF Viewer Container */
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .pdf-wrapper {
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        #pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: white;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #bdc3c7;
            font-size: 14px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
                letter-spacing: 3px;
            }

            .header h2 {
                font-size: 16px;
            }

            #pdf-viewer {
                height: 60vh;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>NEETA BHUWAJI</h1>
        <h2>INTERIOR ARCHITECTURE PORTFOLIO</h2>
        <div class="header-buttons">
            <a href="issuu_portfolio_01.pdf" class="header-btn" download>üì• Download PDF</a>
            <a href="issuu_portfolio_01.pdf" class="header-btn secondary" target="_blank">üîó Open in New Tab</a>
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading portfolio...</p>
    </div>

    <!-- PDF Viewer -->
    <div class="viewer-container">
        <div class="pdf-wrapper">
            <iframe 
                id="pdf-viewer"
                src="issuu_portfolio_01.pdf#view=FitH&toolbar=1&navpanes=1"
                type="application/pdf">
                <p>Your browser doesn't support PDF viewing. 
                    <a href="issuu_portfolio_01.pdf" style="color: #3498db;">Download the PDF</a> instead.
                </p>
            </iframe>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <button class="control-btn" onclick="window.open('issuu_portfolio_01.pdf', '_blank')">üîó New Window</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p><strong>Neeta Bhuwaji</strong> | Interior Architecture</p>
        <div class="contact-info">
            <div class="contact-item">
                <span>üìß</span>
                <a href="mailto:kbhuwajic@gmail.com">kbhuwajic@gmail.com</a>
            </div>
            <div class="contact-item">
                <span>üì±</span>
                <span>+1 (520) 719-8954</span>
            </div>
            <div class="contact-item">
                <span>üìç</span>
                <span>Tempe, AZ 85281</span>
            </div>
        </div>
        <p style="margin-top: 20px; font-size: 12px; color: #7f8c8d;">
            ¬© 2024 Neeta Bhuwaji. All rights reserved.
        </p>
    </div>

    <script>
        // Fullscreen function
        function toggleFullscreen() {
            const viewer = document.getElementById('pdf-viewer');
            if (!document.fullscreenElement) {
                if (viewer.requestFullscreen) {
                    viewer.requestFullscreen();
                } else if (viewer.webkitRequestFullscreen) {
                    viewer.webkitRequestFullscreen();
                } else if (viewer.msRequestFullscreen) {
                    viewer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Check if PDF loads successfully
        const iframe = document.getElementById('pdf-viewer');
        const loading = document.getElementById('loading');
        
        iframe.onload = function() {
            loading.style.display = 'none';
        };

        // Show loading initially
        window.addEventListener('load', function() {
            // Hide loading after 2 seconds if iframe hasn't loaded
            setTimeout(function() {
                loading.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
