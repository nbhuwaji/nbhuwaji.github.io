    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar {
            width: 18vw;
            min-width: 200px;
            max-width: 280px;
            background: #f9c896;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5vw 2vw;
            z-index: 100;
        }

        .sidebar-top h1 {
            font-size: clamp(20px, 1.8vw, 28px);
            font-weight: 700;
            color: #000;
            margin: 0;
            line-height: 1.2;
        }

        .sidebar-bottom {
            font-size: clamp(11px, 0.9vw, 14px);
            color: #000;
            font-weight: 400;
            line-height: 1.6;
        }

        .year-display {
            position: fixed;
            top: 2.5vw;
            right: 2.5vw;
            font-size: clamp(24px, 2vw, 32px);
            font-weight: 700;
            color: #000;
            z-index: 100;
        }

        .main-content {
            margin-left: clamp(200px, 18vw, 280px);
            width: calc(100% - clamp(200px, 18vw, 280px));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1.5vw;
        }

        .loading-screen {
            text-align: center;
            color: #333;
        }

        .loading-screen h2 {
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #000;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 14px;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #666;
        }

        .flipbook-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-height: calc(100vh - 10vw);
            width: 100%;
        }

        #flipbook {
            width: min(75vw, 1200px);
            height: calc(min(75vw, 1200px) * 0.583);
        }

        #flipbook .page {
            width: calc(min(75vw, 1200px) / 2);
            height: calc(min(75vw, 1200px) * 0.583);
            background: white;
            box-shadow: 0 0 2vw rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            margin-top: 2vw;
        }

        .control-btn {
            background: #fff;
            color: #000;
            padding: clamp(8px, 0.8vw, 12px) clamp(20px, 2vw, 30px);
            border: 2px solid #000;
            border-radius: 2px;
            cursor: pointer;
            font-size: clamp(11px, 0.85vw, 13px);
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        .control-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .page-info {
            text-align: center;
            color: #000;
            font-size: clamp(12px, 0.9vw, 14px);
            font-weight: 400;
            letter-spacing: 1px;
            background: #fff;
            padding: clamp(8px, 0.8vw, 12px) clamp(15px, 1.5vw, 25px);
            border-radius: 2px;
            border: 2px solid #000;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 2.5vw;
            right: 2.5vw;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: clamp(8px, 0.65vw, 10px) clamp(15px, 1.3vw, 20px);
            border-radius: 2px;
            cursor: pointer;
            font-size: clamp(10px, 0.75vw, 12px);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 100;
            text-transform: uppercase;
            font-weight: 500;
        }

        .fullscreen-btn:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 1200px) {
            #flipbook {
                width: min(80vw, 1000px);
                height: calc(min(80vw, 1000px) * 0.583);
            }
            #flipbook .page {
                width: calc(min(80vw, 1000px) / 2);
                height: calc(min(80vw, 1000px) * 0.583);
            }
        }

        @media (max-width: 1050px) {
            #flipbook {
                width: min(85vw, 800px);
                height: calc(min(85vw, 800px) * 0.583);
            }
            #flipbook .page {
                width: calc(min(85vw, 800px) / 2);
                height: calc(min(85vw, 800px) * 0.583);
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                min-height: auto;
                position: relative;
                padding: 20px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                height: calc(100vh - 80px);
            }
            .year-display { 
                position: static; 
                margin-left: auto; 
            }
            #flipbook {
                width: 90vw;
                height: calc(90vw * 0.583);
            }
            #flipbook .page {
                width: calc(90vw / 2);
                height: calc(90vw * 0.583);
            }
        }

        @media (max-width: 650px) {
            #flipbook {
                width: 95vw;
                height: calc(95vw * 0.583);
            }
            #flipbook .page {
                width: calc(95vw / 2);
                height: calc(95vw * 0.583);
            }
        }

    </style>
</head>

        const TOTAL_PAGES = 28;
        
        window.addEventListener('load', function() {
            console.log('Starting portfolio load...');
            setTimeout(initPortfolio, 100);
        });

        function initPortfolio() {
            const flipbook = document.getElementById('flipbook');
            const progressText = document.getElementById('progress-text');
            
            console.log('Creating pages...');
            progressText.textContent = 'Creating pages...';
            
            // Create all pages immediately
            for (let i = 1; i <= TOTAL_PAGES; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const img = document.createElement('img');
                const pageNum = String(i).padStart(2, '0');
                img.src = `pages/pages_${pageNum}.jpg`;
                img.alt = `Page ${i}`;
                
                img.onerror = function() {
                    console.error(`Failed to load: pages/pages_${pageNum}.jpg`);
                    this.style.display = 'none';
                };
                
                img.onload = function() {
                    console.log(`Loaded page ${i}`);
                };
                
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);
            }
            
            // Initialize flipbook immediately (don't wait for images)
            console.log('Initializing flipbook...');
            progressText.textContent = 'Starting flipbook...';
            
            setTimeout(function() {
                // Calculate responsive dimensions
                const vw = Math.min(window.innerWidth * 0.75, 1200);
                const vh = vw * 0.583;
                
                $('#flipbook').turn({
                    width: vw,
                    height: vh,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    gradients: true,
                    elevation: 50,
                    duration: 1200
                }).bind('turned', function(e, page) {
                    updatePage(page);

                window.addEventListener('resize', function() {
                    const newVw = Math.min(window.innerWidth * 0.75, 1200);
                    const newVh = newVw * 0.583;
                    $('#flipbook').turn('size', newVw, newVh);
                });
            }, 500);
        }

        function updatePage(page) {
            const info = document.getElementById('page-info');
            const prev = document.getElementById('prev-btn');
            const next = document.getElementById('next-btn');

                info.textContent = `Page ${page}`;
            } else if (page + 1 > TOTAL_PAGES) {
                info.textContent = `Page ${page}`;
            } else {
                info.textContent = `Pages ${page}-${page + 1}`;
            }
            
            prev.disabled = (page === 1);
            next.disabled = (page >= TOTAL_PAGES);
        }

            if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
            if (e.key === 'ArrowRight') $('#flipbook').turn('next');
        });

                this.textContent = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                this.textContent = 'Fullscreen';
