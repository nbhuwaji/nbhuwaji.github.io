<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeta Bhuwaji - Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* COMPACT SIDEBAR */
        .sidebar {
            width: 12vw; /* Reduced from 18vw */
            min-width: 160px; /* Reduced from 200px */
            max-width: 220px; /* Reduced from 280px */
            background: #f9c896;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vw 1.5vw;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        :fullscreen .sidebar {
            transform: translateX(-100%);
        }

        /* SMALLER FONTS */
        .sidebar-top h1 {
            font-size: clamp(16px, 1.4vw, 22px); /* Reduced size */
            font-weight: 700;
            color: #000;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .sidebar-bottom {
            font-size: clamp(10px, 0.75vw, 12px); /* Reduced size */
            color: #000;
            line-height: 1.4;
            word-break: break-word;
        }

        .year-display {
            position: fixed;
            top: 2vw;
            right: 2vw;
            font-size: clamp(20px, 1.8vw, 28px);
            font-weight: 700;
            color: #000;
            z-index: 100;
        }

        /* LARGER MAIN AREA */
        .main-content {
            margin-left: clamp(160px, 12vw, 220px);
            width: calc(100% - clamp(160px, 12vw, 220px));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px; /* Tighter padding for larger book */
            transition: margin 0.3s ease, width 0.3s ease;
        }

        :fullscreen .main-content {
            margin-left: 0;
            width: 100%;
        }

        .flipbook-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #flipbook {
            margin: 0 auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
        }

        #flipbook .page {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px; /* Reduced margin to keep book large */
            z-index: 101;
        }

        .control-btn {
            background: #fff;
            color: #000;
            padding: 8px 20px;
            border: 1.5px solid #000;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
        }

        .control-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .page-info {
            font-size: 11px;
            background: #fff;
            padding: 6px 15px;
            border: 1.5px solid #000;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 2vw;
            right: 2vw;
            background: #fff;
            border: 1.5px solid #000;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 110;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 10px;
        }

        /* Mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; max-width: 100%; height: auto; position: relative; flex-direction: row; padding: 15px; }
            .main-content { margin-left: 0; width: 100%; height: auto; min-height: 80vh; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-top">
            <h1>Neeta Bhuwaji</h1>
        </div>
        <div class="sidebar-bottom">
            neeta@example.com<br>+520-7198954
        </div>
    </div>

    <div class="year-display">2026</div>

    <div class="main-content">
        <div class="loading-screen" id="loading-screen" style="text-align: center;">
            <div style="border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
            <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
            <div style="font-size: 12px; letter-spacing: 1px;">LOADING...</div>
        </div>

        <div class="flipbook-wrapper" id="flipbook-wrapper">
            <div id="flipbook"></div>
            <div class="controls">
                <button class="control-btn" id="prev-btn">← PREV</button>
                <div class="page-info" id="page-info">PAGE 1</div>
                <button class="control-btn" id="next-btn">NEXT →</button>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>

    <script>
        const TOTAL_PAGES = 28;
        const ASPECT_RATIO = 0.583; 

        function calculateSize() {
            let availableWidth = window.innerWidth;
            let availableHeight = window.innerHeight;

            // Subtract sidebar if visible
            if (!document.fullscreenElement && window.innerWidth > 900) {
                const sidebarWidth = Math.max(160, Math.min(window.innerWidth * 0.12, 220));
                availableWidth -= sidebarWidth;
            }

            // INCREASED SIZE: Using 90% width instead of 80%
            let width = Math.min(availableWidth * 0.9, 1400); 
            let height = width * ASPECT_RATIO;

            // Keep controls visible
            const maxHeight = availableHeight - 120; 
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height / ASPECT_RATIO;
            }

            return { width, height };
        }

        window.addEventListener('load', initPortfolio);

        function initPortfolio() {
            const flipbook = document.getElementById('flipbook');
            for (let i = 1; i <= TOTAL_PAGES; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const img = document.createElement('img');
                img.src = `pages/pages_${String(i).padStart(2, '0')}.jpg`;
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);
            }
            
            const size = calculateSize();

            setTimeout(function() {
                $('#flipbook').turn({
                    width: size.width,
                    height: size.height,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    elevation: 50,
                    duration: 1000
                }).bind('turned', function(e, page) {
                    updatePage(page);
                });
                
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('flipbook-wrapper').style.display = 'flex';
                updatePage(1);
            }, 500);
        }

        function updatePage(page) {
            const info = document.getElementById('page-info');
            if (page === 1) info.textContent = `PAGE ${page}`;
            else if (page >= TOTAL_PAGES) info.textContent = `PAGE ${TOTAL_PAGES}`;
            else info.textContent = `PAGES ${page}-${page + 1}`;
            
            document.getElementById('prev-btn').disabled = (page === 1);
            document.getElementById('next-btn').disabled = (page >= TOTAL_PAGES);
        }

        function handleResize() {
            const size = calculateSize();
            if ($('#flipbook').turn('is')) {
                $('#flipbook').turn('size', size.width, size.height);
            }
        }

        window.addEventListener('resize', handleResize);
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
            setTimeout(handleResize, 150);
        });

        document.getElementById('prev-btn').onclick = () => $('#flipbook').turn('previous');
        document.getElementById('next-btn').onclick = () => $('#flipbook').turn('next');

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
            if (e.key === 'ArrowRight') $('#flipbook').turn('next');
        });

        document.getElementById('fullscreen-btn').onclick = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };
    </script>
</body>
</html>
