<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeta Bhuwaji - Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f9c896;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 30px;
            z-index: 100;
        }

        .sidebar-top h1 {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin: 0;
            line-height: 1.2;
        }

        .sidebar-bottom {
            font-size: 14px;
            color: #000;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Year Display */
        .year-display {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 32px;
            font-weight: 700;
            color: #000;
            z-index: 100;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            text-align: center;
            color: #333;
        }

        .loading-screen h2 {
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #000;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 14px;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #666;
        }

        /* Flipbook */
        .flipbook-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #flipbook {
            width: 1440px;
            height: 840px;
        }

        #flipbook .page {
            width: 720px;
            height: 840px;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .control-btn {
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border: 2px solid #000;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        .control-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .page-info {
            text-align: center;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            background: #fff;
            padding: 12px 25px;
            border-radius: 2px;
            border: 2px solid #000;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 100;
            text-transform: uppercase;
            font-weight: 500;
        }

        .fullscreen-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 1500px) {
            #flipbook { width: 1200px; height: 700px; }
            #flipbook .page { width: 600px; height: 700px; }
        }

        @media (max-width: 1250px) {
            #flipbook { width: 1000px; height: 583px; }
            #flipbook .page { width: 500px; height: 583px; }
            .sidebar { width: 220px; padding: 30px 20px; }
            .main-content { margin-left: 220px; width: calc(100% - 220px); }
            .sidebar-top h1 { font-size: 24px; }
        }

        @media (max-width: 1050px) {
            #flipbook { width: 800px; height: 466px; }
            #flipbook .page { width: 400px; height: 466px; }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                min-height: auto;
                position: relative;
                padding: 20px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                height: calc(100vh - 80px);
            }
            .year-display { position: static; margin-left: auto; }
            #flipbook { width: 600px; height: 350px; }
            #flipbook .page { width: 300px; height: 350px; }
        }

        @media (max-width: 650px) {
            #flipbook { width: 400px; height: 233px; }
            #flipbook .page { width: 200px; height: 233px; }
            .sidebar-top h1 { font-size: 20px; }
            .sidebar-bottom { font-size: 11px; }
            .year-display { font-size: 24px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-top">
            <h1>Neeta Bhuwaji</h1>
        </div>
        <div class="sidebar-bottom">
            kbhuwajic@gmail.com | +520-7198954
        </div>
    </div>

    <!-- Year -->
    <div class="year-display">2026</div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Loading -->
        <div class="loading-screen" id="loading-screen">
            <h2>Loading Portfolio...</h2>
            <div class="spinner"></div>
            <div class="progress-text" id="progress-text">Preparing pages...</div>
        </div>

        <!-- Flipbook -->
        <div class="flipbook-wrapper" id="flipbook-wrapper">
            <div id="flipbook"></div>
            <div class="controls">
                <button class="control-btn" id="prev-btn">← Previous</button>
                <div class="page-info" id="page-info">Pages 1-2</div>
                <button class="control-btn" id="next-btn">Next →</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen -->
    <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>

    <script>
        // Configuration - Update this array with your page image filenames
        const PAGES = [
            'pages/pages_01.jpg',
            'pages/pages_02.jpg',
            'pages/pages_03.jpg',
            'pages/pages_04.jpg',
            'pages/pages_05.jpg',
            'pages/pages_06.jpg',
            'pages/pages_07.jpg',
            'pages/pages_08.jpg',
            'pages/pages_09.jpg',
            'pages/pages_10.jpg',
            'pages/pages_11.jpg',
            'pages/pages_12.jpg',
            'pages/pages_13.jpg',
            'pages/pages_14.jpg',
            'pages/pages_15.jpg',
            'pages/pages_16.jpg',
            'pages/pages_17.jpg',
            'pages/pages_18.jpg',
            'pages/pages_19.jpg',
            'pages/pages_20.jpg',
            'pages/pages_21.jpg',
            'pages/pages_22.jpg',
            'pages/pages_23.jpg',
            'pages/pages_24.jpg',
            'pages/pages_25.jpg',
            'pages/pages_26.jpg',
            'pages/pages_27.jpg',
            'pages/pages_28.jpg'
        ];

        const totalPages = PAGES.length;
        let loadedImages = 0;

        window.addEventListener('load', loadPortfolio);

        function loadPortfolio() {
            const flipbook = document.getElementById('flipbook');
            const progressText = document.getElementById('progress-text');
            
            // Create all page divs with images
            PAGES.forEach((imagePath, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const img = new Image();
                img.onload = function() {
                    loadedImages++;
                    progressText.textContent = `Loading ${loadedImages} of ${totalPages} pages...`;
                    
                    // When all images are loaded, initialize the flipbook
                    if (loadedImages === totalPages) {
                        initFlipbook();
                    }
                };
                img.onerror = function() {
                    console.error(`Failed to load image: ${imagePath}`);
                    loadedImages++;
                    if (loadedImages === totalPages) {
                        initFlipbook();
                    }
                };
                img.src = imagePath;
                
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);
            });
        }

        function initFlipbook() {
            $('#flipbook').turn({
                width: 1440,
                height: 840,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                duration: 1200
            }).bind('turned', function(e, page) {
                updatePage(page);
            });
            
            // Hide loading and show flipbook
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('flipbook-wrapper').style.display = 'flex';
            
            updatePage(1);
        }

        function updatePage(page) {
            const info = document.getElementById('page-info');
            const prev = document.getElementById('prev-btn');
            const next = document.getElementById('next-btn');
            
            if (page === 1) {
                info.textContent = `Page ${page}`;
            } else if (page + 1 > totalPages) {
                info.textContent = `Page ${page}`;
            } else {
                info.textContent = `Pages ${page}-${page + 1}`;
            }
            
            prev.disabled = (page === 1);
            next.disabled = (page >= totalPages);
        }

        document.getElementById('prev-btn').onclick = () => $('#flipbook').turn('previous');
        document.getElementById('next-btn').onclick = () => $('#flipbook').turn('next');

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
            if (e.key === 'ArrowRight') $('#flipbook').turn('next');
        });

        document.getElementById('fullscreen-btn').onclick = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.textContent = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                this.textContent = 'Fullscreen';
            }
        };

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
        });
    </script>
</body>
</html>
