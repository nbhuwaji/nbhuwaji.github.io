<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeta Bhuwaji - Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden; /* Prevents body scroll issues */
        }

        .sidebar {
            width: 18vw;
            min-width: 200px;
            max-width: 280px;
            background: #f9c896;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5vw 2vw;
            z-index: 100;
        }

        .sidebar-top h1 {
            font-size: clamp(20px, 1.8vw, 28px);
            font-weight: 700;
            color: #000;
            margin: 0;
            line-height: 1.2;
        }

        .sidebar-bottom {
            font-size: clamp(11px, 0.9vw, 14px);
            color: #000;
            font-weight: 400;
            line-height: 1.6;
        }

        .year-display {
            position: fixed;
            top: 2.5vw;
            right: 2.5vw;
            font-size: clamp(24px, 2vw, 32px);
            font-weight: 700;
            color: #000;
            z-index: 100;
        }

        .main-content {
            margin-left: clamp(200px, 18vw, 280px);
            width: calc(100% - clamp(200px, 18vw, 280px));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .loading-screen {
            text-align: center;
            color: #333;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flipbook-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #flipbook {
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        #flipbook .page {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px; /* Space for the buttons */
            z-index: 101;
        }

        .control-btn {
            background: #fff;
            color: #000;
            padding: 10px 25px;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .control-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 13px;
            background: #fff;
            padding: 8px 20px;
            border: 2px solid #000;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 2.5vw;
            right: 2.5vw;
            background: #fff;
            border: 2px solid #000;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 100;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 11px;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; max-width: 100%; height: auto; position: relative; flex-direction: row; padding: 15px; }
            .main-content { margin-left: 0; width: 100%; height: auto; min-height: 80vh; }
            .year-display { display: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-top">
            <h1>Neeta Bhuwaji</h1>
        </div>
        <div class="sidebar-bottom">
            neeta@example.com | +520-7198954
        </div>
    </div>

    <div class="year-display">2026</div>

    <div class="main-content">
        <div class="loading-screen" id="loading-screen">
            <div class="spinner"></div>
            <div id="progress-text">Loading Portfolio...</div>
        </div>

        <div class="flipbook-wrapper" id="flipbook-wrapper">
            <div id="flipbook"></div>
            <div class="controls">
                <button class="control-btn" id="prev-btn">← Prev</button>
                <div class="page-info" id="page-info">Page 1</div>
                <button class="control-btn" id="next-btn">Next →</button>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>

    <script>
        const TOTAL_PAGES = 28;
        const ASPECT_RATIO = 0.583; // Height / Width

        function calculateSize() {
            // Calculate width based on available space (75% of main content area)
            let width = Math.min(window.innerWidth * 0.7, 1100);
            let height = width * ASPECT_RATIO;

            // CRITICAL FIX: If height is too big for the screen, shrink the width to fit
            const maxHeight = window.innerHeight - 200; // 200px buffer for controls/header
            if (height > maxHeight) {
                height = maxHeight;
                width = height / ASPECT_RATIO;
            }

            return { width, height };
        }

        window.addEventListener('load', function() {
            initPortfolio();
        });

        function initPortfolio() {
            const flipbook = document.getElementById('flipbook');
            
            // Create pages
            for (let i = 1; i <= TOTAL_PAGES; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const img = document.createElement('img');
                const pageNum = String(i).padStart(2, '0');
                img.src = `pages/pages_${pageNum}.jpg`;
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);
            }
            
            const size = calculateSize();

            setTimeout(function() {
                $('#flipbook').turn({
                    width: size.width,
                    height: size.height,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    gradients: true,
                    elevation: 50,
                    duration: 1000
                }).bind('turned', function(e, page) {
                    updatePage(page);
                });
                
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('flipbook-wrapper').style.display = 'flex';
                updatePage(1);
            }, 500);
        }

        function updatePage(page) {
            const info = document.getElementById('page-info');
            if (page === 1) info.textContent = `Page ${page}`;
            else if (page >= TOTAL_PAGES) info.textContent = `Page ${TOTAL_PAGES}`;
            else info.textContent = `Pages ${page}-${page + 1}`;
            
            document.getElementById('prev-btn').disabled = (page === 1);
            document.getElementById('next-btn').disabled = (page >= TOTAL_PAGES);
        }

        window.addEventListener('resize', function() {
            const size = calculateSize();
            if ($('#flipbook').turn('is')) {
                $('#flipbook').turn('size', size.width, size.height);
            }
        });

        document.getElementById('prev-btn').onclick = () => $('#flipbook').turn('previous');
        document.getElementById('next-btn').onclick = () => $('#flipbook').turn('next');

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
            if (e.key === 'ArrowRight') $('#flipbook').turn('next');
        });

        document.getElementById('fullscreen-btn').onclick = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.textContent = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                this.textContent = 'Fullscreen';
            }
        };
    </script>
</body>
</html>
