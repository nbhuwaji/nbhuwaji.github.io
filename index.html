<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-screen {
            text-align: center;
            color: white;
        }

        .loading-screen h2 {
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 18px;
            margin-top: 10px;
        }

        .flipbook-container {
            display: none;
            position: relative;
            perspective: 2000px;
        }

        #flipbook-wrapper {
            margin: 0 auto;
            position: relative;
        }

        #flipbook {
            width: 1400px;
            height: 700px;
            margin: 0 auto;
        }

        #flipbook .page {
            width: 700px;
            height: 700px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        #flipbook .page canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 12px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive Design */
        @media (max-width: 1500px) {
            #flipbook {
                width: 1200px;
                height: 600px;
            }
            #flipbook .page {
                width: 600px;
                height: 600px;
            }
        }

        @media (max-width: 1250px) {
            #flipbook {
                width: 1000px;
                height: 500px;
            }
            #flipbook .page {
                width: 500px;
                height: 500px;
            }
        }

        @media (max-width: 1050px) {
            #flipbook {
                width: 800px;
                height: 400px;
            }
            #flipbook .page {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 850px) {
            #flipbook {
                width: 600px;
                height: 300px;
            }
            #flipbook .page {
                width: 300px;
                height: 300px;
            }
            .control-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 650px) {
            #flipbook {
                width: 400px;
                height: 200px;
            }
            #flipbook .page {
                width: 200px;
                height: 200px;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }

        /* Hide default turn.js page numbers */
        .turn-page {
            background: white;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()" id="fullscreen-btn">
        ‚õ∂ Fullscreen
    </button>

    <div class="header">
        <h1>üìñ Portfolio</h1>
    </div>

    <div class="loading-screen" id="loading-screen">
        <h2>Loading Portfolio...</h2>
        <div class="spinner"></div>
        <div class="progress-text" id="progress-text">Preparing pages...</div>
    </div>

    <div class="flipbook-container" id="flipbook-container">
        <div id="flipbook-wrapper">
            <div id="flipbook"></div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev-btn" onclick="previousPage()">
                ‚Üê Previous
            </button>
            <div class="page-info" id="page-info">
                Pages 1-2 of 10
            </div>
            <button class="control-btn" id="next-btn" onclick="nextPage()">
                Next ‚Üí
            </button>
        </div>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let totalPages = 0;
        let currentPage = 0;

        // IMPORTANT: Replace 'issuu_portfolio_01.pdf' with your actual PDF filename
        const PDF_FILE = 'issuu_portfolio_01.pdf';

        // Load PDF on page load
        window.addEventListener('load', async function() {
            try {
                await loadPDF();
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('progress-text').textContent = 'Error loading PDF. Please check the file path.';
            }
        });

        async function loadPDF() {
            const progressText = document.getElementById('progress-text');
            
            try {
                progressText.textContent = 'Loading PDF file...';
                
                // Load the PDF
                const loadingTask = pdfjsLib.getDocument(PDF_FILE);
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                
                console.log('PDF loaded successfully. Total pages:', totalPages);
                progressText.textContent = `Rendering ${totalPages} pages...`;

                // Render all pages
                await renderAllPages();

                // Initialize flipbook
                progressText.textContent = 'Initializing flipbook...';
                await initializeFlipbook();

                // Hide loading screen and show flipbook
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('flipbook-container').style.display = 'block';
                }, 500);

            } catch (error) {
                console.error('Error in loadPDF:', error);
                progressText.textContent = `Error: ${error.message}. Make sure '${PDF_FILE}' is in the same folder as this HTML file.`;
            }
        }

        async function renderAllPages() {
            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = '';

            const progressText = document.getElementById('progress-text');

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                try {
                    const page = await pdfDoc.getPage(pageNum);
                    
                    // Calculate scale to fit the page
                    const viewport = page.getViewport({ scale: 2.0 });

                    // Create page div
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';

                    // Create canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Render PDF page to canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    pageDiv.appendChild(canvas);
                    flipbook.appendChild(pageDiv);

                    progressText.textContent = `Rendering page ${pageNum} of ${totalPages}...`;
                    console.log(`Rendered page ${pageNum}`);

                } catch (error) {
                    console.error(`Error rendering page ${pageNum}:`, error);
                }
            }
        }

        async function initializeFlipbook() {
            const flipbook = $('#flipbook');
            
            // Initialize turn.js
            flipbook.turn({
                width: 1400,
                height: 700,
                autoCenter: true,
                elevation: 50,
                gradients: true,
                acceleration: true,
                duration: 1200,
                display: 'double', // This creates the 2-page spread like Issuu
                when: {
                    turned: function(event, page) {
                        updatePageInfo(page);
                    }
                }
            });

            updatePageInfo(1);
            console.log('Flipbook initialized');
        }

        function updatePageInfo(page) {
            currentPage = page;
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Calculate which pages are showing (2-page spread)
            let leftPage = page;
            let rightPage = page + 1;

            if (page === 1) {
                pageInfo.textContent = `Page ${page} of ${totalPages}`;
            } else if (rightPage > totalPages) {
                pageInfo.textContent = `Page ${leftPage} of ${totalPages}`;
            } else {
                pageInfo.textContent = `Pages ${leftPage}-${rightPage} of ${totalPages}`;
            }

            // Update button states
            prevBtn.disabled = (page === 1);
            nextBtn.disabled = (page >= totalPages);
        }

        function previousPage() {
            $('#flipbook').turn('previous');
        }

        function nextPage() {
            $('#flipbook').turn('next');
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fullscreen-btn').textContent = '‚úï Exit Fullscreen';
            } else {
                document.exitFullscreen();
                document.getElementById('fullscreen-btn').textContent = '‚õ∂ Fullscreen';
            }
        }

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            const btn = document.getElementById('fullscreen-btn');
            if (!document.fullscreenElement) {
                btn.textContent = '‚õ∂ Fullscreen';
            }
        });
    </script>
</body>
</html>
